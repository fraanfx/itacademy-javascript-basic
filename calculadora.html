<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <style>
        
        *{
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            position: relative;
            display: flex;
            min-width: 100vw;
            min-height: 100vh;
            justify-content:center ;
            align-content: center;
        }
        table{
            padding: 10px;
            margin: auto;
            background-color: #3e3e41;
            width: 395px;
            height: 425px;
            text-align: center;
            border-radius: 4px;
        }
        .color_display{
            background-color: #1a1a1a;
            color: red;
            text-align: right;
            margin: .5rem 0;
            font-size: 1.4rem;
            font-family: 'Oswald', sans-serif;
        }
        .numero{
            width: 100%;
            height: 100%;
        }
        .igual{
            width: 100%;
            height: 100%;
        }
        .color-red{
            background-color: #b93232;
           
        }

        .color-white{
            background-color: #747474;

        }
        input[type=button]{
            color: #e3e3e3;
            background-color: #555555;
            font-weight: 650;
            font-size: 1.4rem;
            margin: 2px 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script>
        let valor = '';
        let acumulado = 0; 
        let sumarBol = false;
        let restarBol = false;
        let multiplicarBol = false;
        let dividirBol = false;
        let currentOp = false;
        
        function displayNumbers(number){
           let screen = document.getElementById("display");
            screen.value = valor+number;
            valor = screen.value;
        }

        function suma(){
            console.log('+');
            let screen = document.getElementById("display");
            acumulado = acumulado + parseInt(valor);
            screen.value = acumulado;
            valor = '';
            sumarBol = true;
            currentOp = true;
        } 
        function resta(){
            console.log('-')
            let screen = document.getElementById("display");
            acumulado = screen.value;
            //acumulado = acumulado - parseInt(valor);
            screen.value = acumulado;
            valor = '';
            restarBol = true;
            currentOp = true;
        }
        function multiplicar(){
            console.log('*')
            let screen = document.getElementById("display");
            //acumulado = acumulado * parseInt(valor);
            acumulado = screen.value;
            screen.value = acumulado;
            valor = '';
            multiplicarBol = true;
            currentOp = true;
        }
        function dividir(){
            console.log('/')
            let screen = document.getElementById("display");
               // acumulado = acumulado / parseInt(valor);
               acumulado = screen.value; 
               screen.value = acumulado;
                valor = '';
                dividirBol = true;
                currentOp = true;
            

        }
        function clean(){
            console.log('limpiar')
             valor = 0;
             acumulado = 0; 
             sumarBol = false;
             restarBol = false;
             multiplicarBol = false;
             dividirBol = false;
             currentOp = false;
            document.getElementById("display").value=0;
        }
        function resultado (){
            if(currentOp == true){
                if(sumarBol){
                    document.getElementById('display').value = acumulado + parseInt(valor);
                    
                    sumar = false;
                }
                else if (restarBol){
                    document.getElementById('display').value = acumulado - parseInt(valor);
                    restar = false;
                }
                else if (multiplicarBol){
                    document.getElementById('display').value = acumulado * parseInt(valor);
                    restar = false;
                }
                else if(dividirBol){

                    if(parseInt(valor) != 0){
                        document.getElementById('display').value = acumulado / parseInt(valor);
                    }
                    else{
                        document.getElementById('display').value = 'Division incorrecta';
                        valor = 0; 
                        sumarBol = false;
                        restarBol = false;
                        multiplicarBol = false;
                        dividirBol = false;
                        currentOp = false;
                        console.log('Pulsa "C" para continuar')
                    }
                
                }
                else{

                }
                acumulado = parseInt(document.getElementById('display').value);
                valor = 0; 
                sumarBol = false;
             restarBol = false;
             multiplicarBol = false;
             dividirBol = false;
                currentOp = false;
            }
            else{
                console.log('no hay operacion disponible')
            }
        }   
        function operacion(operador){
            if(currentOp != true){
            if (operador == "+"){
                console.log('sumo')
                suma();
            }
            else if(operador == "-"){
                console.log('resto')
                resta();
            }
            else if(operador == "x"){
                console.log('multi')
                multiplicar();
            }
            else{
                console.log('dividir')
                dividir();
            }
        }
        else {
            console.log('no hay operacion')
        }

        }    
        </script>
        <div class="container">
    <table width="15%"> 
        <tr>
            <td colspan="4" align="center">
                <input name="display" type="text" class="color_display" id="display" size="25">
            
            </td>
        </tr>
        <tr>
            <td width="26%"><input onclick="operacion('+')"  type="button" class="numero" id="button" value="+"></td>
            <td width="21%"><input onclick="operacion('-')"  type="button" class="numero" id="button2" value="-"></td>
            <td width="21%"><input onclick="operacion('x')"  type="button" class="numero" id="button3" value="*"></td>
            <td width="32%"><input onclick="operacion('/')"  type="button" class="numero" id="button4" value="/"></td>
        
        </tr>
        <tr>
            <td><input onclick="displayNumbers(7)" name="num7" type="button" class="numero" id="num7" value="7"></td>
            <td><input onclick="displayNumbers(8)" name="num8" type="button" class="numero" id="num8" value="8"></td>
            <td><input onclick="displayNumbers(9)" name="num9" type="button" class="numero" id="num9" value="9"></td>
            <td><input onclick="clean()" name="clean" type="button" class="numero" id="C" value="C"></td>
        </tr>
        <tr>
            <td><input onclick="displayNumbers(4)" name="num4" type="button" class="numero" id="num4" value="4"></td>
            <td><input onclick="displayNumbers(5)" name="num5" type="button" class="numero" id="num5" value="5"></td>
            <td><input onclick="displayNumbers(6)" name="num6" type="button" class="numero" id="num6" value="6"></td>
            
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><input onclick="displayNumbers(1)" name="num1" type="button" class="numero" id="num1" value="1"></td>
            <td><input onclick="displayNumbers(2)" name="num2" type="button" class="numero" id="num2" value="2"></td>
            <td><input onclick="displayNumbers(3)" name="num3" type="button" class="numero" id="num3" value="3"></td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><input onclick="displayNumbers(0)" name="num0" type="button" class="numero" id="num0" value="0"></td>
            <td><input onclick="displayNumbers('.')" name="button17" type="button" class="numero" id="button17" value=","></td>
            <td colspan="2"><input onclick="resultado()" name="button12" type="button" class="igual" id="button12" value="="></td>
            <td>&nbsp;</td>
        </tr>
        
        
    </table>
</div>


<script>
    document.getElementById("display").value=0;
            
    </script>
</body>
</html>
